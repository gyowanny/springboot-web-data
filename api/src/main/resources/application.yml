logging:
  level:
    .: error
    org.springframework: ERROR
    org.hibernate: ERROR

spring:
  datasource:
    url: jdbc:h2:mem:HEALTHMETRICS;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    database-platform: H2